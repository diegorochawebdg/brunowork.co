<header id="header" class="header" [ngClass]="{'mobile-menu-opened': isMobileMenuOpened}">
  <div class="container">
    <div class="row">
      <a [routerLink]="['/']" (click)="closeMobileMenu()" class="header__logo col-auto">
        <img src="assets/images/brunowork.svg" alt="Logotipo Brunowork" class="header__logo-image">
        Brunowork.co
      </a>
      <nav class="header__menu col-md-auto">
        <ul class="header__menu-list">
          <li *ngFor="let link of headerLinks" class="header__menu-item">
            <a
              *ngIf="!link.url.includes('//') && !link.url.includes('mailto')"
              [routerLink]="link.url"
              [title]="link.title"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              class="header__link">
              {{ link.label }}
            </a>
            <a
              *ngIf="link.url.includes('//') || link.url.includes('mailto')"
              [href]="link.url"
              [title]="link.title"
              target="_blank"
              class="header__link">
              {{ link.label }}
            </a>
          </li>
        </ul>
      </nav>
      <div class="header__mobile-menu-opener-wrapper col-auto">
        <button class="header__mobile-menu-opener" (click)="toggleMobileMenu()">Open mobile menu</button>
      </div>
    
      <div class="header__mobile-menu-wrapper">
        <nav class="header__mobile-menu">
          <ul class="header__mobile-menu-list">
            <li *ngFor="let link of headerMobileLinks" class="header__mobile-menu-item">
              <a
                *ngIf="!link.url.includes('//') && !link.url.includes('mailto')"
                [routerLink]="link.url"
                [title]="link.title"
                routerLinkActive="active"
                (click)="closeMobileMenu()"
                class="header__mobile-link">
                {{ link.label }}
              </a>
              <a
                *ngIf="link.url.includes('//') || link.url.includes('mailto')"
                [href]="link.url"
                [title]="link.title"
                target="_blank"
                (click)="closeMobileMenu()"
                class="header__mobile-link">
                {{ link.label }}
              </a>
            </li>
          </ul>
        </nav>
        <footer class="header__mobile-menu-footer">
          <a href="mailto:hello@brunowork.co" class="header__mobile-menu-footer-link">
            Let's Talk!
            <span>hello@brunowork.co</span>
          </a>
        </footer>
      </div>
    </div>
  </div>
</header>
