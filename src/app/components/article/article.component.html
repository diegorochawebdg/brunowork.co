<article class="article row">
  <div class="article__text-column col-md-4">
    <div class="article__hgroup">
      <h1 class="article__title"><span>{{ index + 1 }}.</span> {{ content.title }}</h1>
      <h2 class="article__subtitle">{{ content.subtitle }}</h2>
    </div>
    <p class="article__text">{{ content.text }}</p>
    <blockquote class="article__blockquote">{{ content.quote }}</blockquote>
    <div class="article__role-team-wrapper row">
      <div class="article__role-wrapper col-md-6">
        <h3 class="article__box-subtitle">My Role</h3>
        <ul class="article__role-team-list">
          <li class="article__role-team-item" *ngFor="let role of content.role">{{ role }}</li>
        </ul>
      </div>
      <div class="article__team-wrapper col-md-6">
        <h3 class="article__box-subtitle">Design Team</h3>
        <ul class="article__role-team-list">
          <li class="article__role-team-item" *ngFor="let team of content.design_team">{{ team }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="article__slider-column col-md-7 offset-md-1">
    <div class="article__slider-wrapper">
      <ul class="article__slider-list">
        <li class="article__slider-item" *ngFor="let dummy of [0, 1, 2, 3]">
          <img width="332" height="670" src="http://placehold.it/332x670" alt="" class="article__slider-image">
        </li>
      </ul>
      <!-- <nav class="article__slider-controls">
        <button class="article__slider-button article__slider-button--prev" (click)="previousSlide($event)">Previous slide</button>
        <span class="article__slider-count"></span>
        <button class="article__slider-button article__slider-button--next" (click)="nextSlide($event)">Next slide</button>
      </nav> -->
    </div>
  </div>
  <a href="#" class="article__read-full-case read-more">Read full-case</a>
</article>
